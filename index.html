<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .result{
            text-align: center;
            margin: 20px;
            padding: 5px;
            border: 2px solid orangered;
            border-radius: 10px;
            width: 50%;
        }
    </style>
</head>
<body >
    <h3 class="text-success mt-4 text-center">Search Your Favourite Books Now!!!</h3>
    <!--Search Books-->
    <div class="input-group mb-3 w-50 mx-auto ">
        <input id="search-field"type="text" class="form-control" placeholder="Search Your Books By Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBooks()"class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
      </div>


      <!--Display Result Card-->
      <div id="result-found" class="text-bold mx-auto"></div>
      <div id="search-result"class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col">
          <div class="card h-100">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
          </div>
        </div>
        
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>
</html>
